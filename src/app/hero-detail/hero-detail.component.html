
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}
  </div>
  <form *ngIf="heroForm" [formGroup]="heroForm" (ngSubmit)="save()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" id="alterEgo" class="form-control" formControlName="alterEgo">
    </div>
    <div class="form-group">
        <label for="name">Hero Power</label>
        <input type="text" id="power" class="form-control" formControlName="power">
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" class="form-control" formControlName="image">
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="submit" name="save" [disabled]="!heroForm.valid">save</button> 
</form>

<div *ngIf="hero.photoURL">
    <img alt="herophoto" [src]="hero.photoURL">
</div>

<div class="container">
    <h1>Hero Form</h1>
    <form *ngIf="heroForm" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" id="alterEgo" class="form-control" formControlName="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power"
                    required name="power"
                    formControlName="power"
                    >
            <option *ngFor="let pow of powers" [ngValue]="pow">{{pow}}</option>
            </select>
        </div>

        <button type="submit" name="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>

    </form>
</div>
